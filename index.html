<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags for Character Encoding and Responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <!-- Page Title -->
    <title>Infinite Autoplay Slider</title>
</head>

<body>
    <!-- Slider Container -->
    <div class="slider">
        
        <!-- Slide Track (Container for Slide Items) -->
        <div class="slide-track">
            
            <!-- First Set of 9 Slides -->
            <div class="slide">
                <img src="./images/image-1.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="./images/image-2.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="./images/image-3.jpg" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="./images/image-4.jpg" alt="Slide 4">
            </div>
            <div class="slide">
                <img src="./images/image-5.jpg" alt="Slide 5">
            </div>
            <div class="slide">
                <img src="./images/image-6.jpg" alt="Slide 6">
            </div>
            <div class="slide">
                <img src="./images/image-1.jpg" alt="Slide 7 (Duplicate of Slide 1)">
            </div>
            <div class="slide">
                <img src="./images/image-2.jpg" alt="Slide 8 (Duplicate of Slide 2)">
            </div>
            <div class="slide">
                <img src="./images/image-3.jpg" alt="Slide 9 (Duplicate of Slide 3)">
            </div>
            
            <!-- Second Set of 9 Slides -->
            <div class="slide">
                <img src="./images/img1.jpg" alt="Slide 10">
            </div>
            <div class="slide">
                <img src="./images/img2.jpg" alt="Slide 11">
            </div>
            <div class="slide">
                <img src="./images/img3.jpg" alt="Slide 12">
            </div>
            <div class="slide">
                <img src="./images/img4.jpg" alt="Slide 13">
            </div>
            <div class="slide">
                <img src="./images/img5.jpg" alt="Slide 14">
            </div>
            <div class="slide">
                <img src="./images/img6.jpg" alt="Slide 15">
            </div>
            <div class="slide">
                <img src="./images/img7.jpg" alt="Slide 16">
            </div>
            <div class="slide">
                <img src="./images/img8.jpg" alt="Slide 17">
            </div>
            <div class="slide">
                <img src="./images/img9.jpg" alt="Slide 18">
            </div>

        </div> <!-- End of Slide Track -->

    </div> <!-- End of Slider Container -->
</body>

</html>
